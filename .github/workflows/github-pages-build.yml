name: GitHub Pages Build and Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install and Build
        run: |
          cd tool-web
          npm install --global yarn
          yarn set version berry
          yarn
          yarn build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@main
        with:
          branch: gh-pages
          folder: tool-web/dist